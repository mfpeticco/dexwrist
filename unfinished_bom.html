
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD & Bill of Materials - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .bom-logo {
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .coming-soon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bom-logo">
            <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Main document background -->
                <rect x="15" y="10" width="70" height="80" rx="4" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>

                <!-- Header section -->
                <rect x="20" y="15" width="60" height="8" rx="2" fill="#667eea"/>

                <!-- BOM items list -->
                <g fill="#4a5568">
                    <!-- Item 1 -->
                    <circle cx="25" cy="32" r="2" fill="#48bb78"/>
                    <rect x="30" y="30" width="35" height="2" rx="1" fill="#a0aec0"/>
                    <rect x="30" y="33" width="25" height="1.5" rx="0.75" fill="#cbd5e0"/>

                    <!-- Item 2 -->
                    <circle cx="25" cy="42" r="2" fill="#48bb78"/>
                    <rect x="30" y="40" width="40" height="2" rx="1" fill="#a0aec0"/>
                    <rect x="30" y="43" width="30" height="1.5" rx="0.75" fill="#cbd5e0"/>

                    <!-- Item 3 -->
                    <circle cx="25" cy="52" r="2" fill="#48bb78"/>
                    <rect x="30" y="50" width="32" height="2" rx="1" fill="#a0aec0"/>
                    <rect x="30" y="53" width="20" height="1.5" rx="0.75" fill="#cbd5e0"/>

                    <!-- Item 4 -->
                    <circle cx="25" cy="62" r="2" fill="#48bb78"/>
                    <rect x="30" y="60" width="38" height="2" rx="1" fill="#a0aec0"/>
                    <rect x="30" y="63" width="28" height="1.5" rx="0.75" fill="#cbd5e0"/>
                </g>

                <!-- Quantity indicators -->
                <g fill="#667eea" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
                    <text x="72" y="34">x2</text>
                    <text x="72" y="44">x1</text>
                    <text x="72" y="54">x5</text>
                    <text x="72" y="64">x3</text>
                </g>

                <!-- Corner fold -->
                <path d="M75 10 L85 10 L85 20 Z" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
                <path d="M75 10 L85 20 L75 20 Z" fill="#f7fafc"/>
            </svg>
        </div>

        <h1 class="title">DIY Tutorial</h1>
        <h1 class="title">CAD & Bill of Materials</h1>
        <p class="subtitle"><span class="coming-soon">(Coming Soon)</span></p>
    </div>
</body>
</html>
