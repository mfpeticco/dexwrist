<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chart Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .three-item-row {
            display: flex;
            width: 100%;
            gap: 20px;
            align-items: flex-start;
            justify-content: space-between;
        }

        .item {
            flex: 1 1 0;
            min-width: 0;
            text-align: center;
            box-sizing: border-box;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .chart-placeholder {
            color: #666;
            font-size: 14px;
        }

        .video-container {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 15px;
            position: relative;
            background: #000;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-container:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills container while maintaining aspect ratio */
            display: block;
        }

        .video-caption, .chart-caption {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 10px;
            line-height: 1.4;
        }

        .speed-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Fallback for browsers that don't support flexbox well */
        @supports not (display: flex) {
            .three-item-row {
                display: table;
                table-layout: fixed;
                border-spacing: 20px 0;
            }

            .item {
                display: table-cell;
                vertical-align: top;
                width: 33.333%;
            }
        }

        /* Safari-specific fixes */
        @media not all and (min-resolution:.001dpcm) {
            @supports (-webkit-appearance:none) {
                .three-item-row {
                    display: -webkit-flex;
                    display: flex;
                    -webkit-justify-content: space-between;
                    justify-content: space-between;
                    -webkit-align-items: flex-start;
                    align-items: flex-start;
                }

                .item {
                    -webkit-flex: 1 1 0%;
                    flex: 1 1 0%;
                    -webkit-box-sizing: border-box;
                    box-sizing: border-box;
                }
            }
        }

        /* Mobile responsive - keep in row but adjust sizes */
        @media (max-width: 1200px) {
            .container {
                padding: 20px 10px;
            }

            .chart-container {
                height: 300px;
            }

            .video-container {
                height: 200px;
            }

            .video-caption, .chart-caption {
                font-size: 14px;
            }

            .three-item-row {
                gap: 10px;
            }
        }

        @media (max-width: 900px) {
            .chart-container {
                height: 250px;
            }

            .video-container {
                height: 180px;
            }

            .video-caption, .chart-caption {
                font-size: 12px;
            }

            .three-item-row {
                gap: 5px;
            }
        }

        /* Only stack on very small screens */
        @media (max-width: 600px) {
            .three-item-row {
                flex-direction: column;
                gap: 20px;
            }

            .item {
                flex: none;
                width: 100%;
            }

            .chart-container {
                height: 250px;
            }

            .video-container {
                height: 200px;
            }
        }

        /* Additional browser-specific fixes */
        .item {
            position: relative;
        }

        /* Ensure consistent spacing across all browsers */
        .three-item-row > .item:not(:last-child) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="three-item-row">
            <!-- Chart -->


            <!-- Left Video -->
            <div class="item">
                <div class="video-container">
                    <video autoplay muted loop playsinline>
                        <source src="static/videos/stock_agilex_default_dp.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="speed-indicator">1x</div>
                </div>
                <div class="video-caption">AgileX + Default Wrist</div>
            </div>


            <div class="item">
                <div class="chart-container">
                   <iframe src="dp_success.html" style="width: 100%; height: 100%; border: 8px;"></iframe>
                    <!-- <div class="chart-placeholder">Success Rate Chart</div> -->
                </div>

                <div class="chart-caption">Diffusion Policy Success Rate Comparison</div>
            </div>

            <!-- Right Video -->
            <div class="item">
                <div class="video-container">
                    <video autoplay muted loop playsinline>
                        <source src="static/videos/dexwrist_constrained.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="speed-indicator">1x</div>
                </div>
                <div class="video-caption">AgileX + DexWrist (Ours)</div>
            </div>
        </div>
    </div>
</body>
</html>
