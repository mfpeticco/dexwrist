<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion Policy Success Rate Comparison</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .chart-container {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 20px 40px 20px 80px; /* Increased left padding to accommodate y-axis */
            max-width: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }

        .chart-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .y-axis-label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: center;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.2s forwards;
            white-space: nowrap;
        }

        .y-axis {
            position: absolute;
            left: 50px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 14px;
            color: #7f8c8d;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.8s forwards;
            padding: 10px 10px 10px 0;
            box-sizing: border-box;
        }

        .chart {
            display: flex;
            align-items: end;
            justify-content: center;
            height: 100%;
            margin-left: 80px;
            position: relative;
            flex: 1;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
            position: relative;
            height: 100%;
            justify-content: flex-end;
        }

        .bar {
            width: 80px;
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .bar:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .bar-stock {
            background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%);
            height: 0;
            animation: growBar1 2s ease-in-out 1s forwards;
        }

        .bar-dexwrist {
            background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
            height: 0;
            animation: growBar2 2s ease-in-out 1.5s forwards;
        }

        .bar-label {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
            max-width: 120px;
            line-height: 1.3;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
        }

        .percentage-label {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            background: white;
            padding: 6px 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            opacity: 0;
        }

        .percentage-stock {
            animation: fadeIn 1s ease-in-out 2.5s forwards;
        }

        .percentage-dexwrist {
            animation: fadeIn 1s ease-in-out 3s forwards;
        }

        .error-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background: #2c3e50;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out 3.2s forwards;
        }

        .error-cap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 2px;
            background: #2c3e50;
        }

        .error-bar-stock {
            top: -20px;
            height: 40px;
        }

        .error-bar-dexwrist {
            top: -20px;
            height: 40px;
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            left: 80px;
        }

        .grid-line {
            position: absolute;
            width: calc(100% - 80px);
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #bdc3c7 20%, #bdc3c7 80%, transparent 100%);
            opacity: 0.3;
        }

        @keyframes growBar1 {
            from { height: 0; }
            to { height: 120px; }
        }

        @keyframes growBar2 {
            from { height: 0; }
            to { height: 180px; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chart-container {
                padding: 15px 20px 15px 60px;
            }

            .chart-title {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .bar {
                width: 60px;
            }

            .bar-container {
                margin: 0 15px;
            }

            .bar-label {
                font-size: 12px;
            }

            .percentage-label {
                font-size: 14px;
                padding: 4px 8px;
            }

            .y-axis-label {
                font-size: 14px;
                left: 5px;
            }

            .y-axis {
                left: 35px;
                font-size: 12px;
            }

            .chart {
                margin-left: 60px;
            }

            .grid-lines {
                left: 60px;
            }

            .grid-line {
                width: calc(100% - 60px);
            }

            @keyframes growBar1 {
                from { height: 0; }
                to { height: 80px; }
            }

            @keyframes growBar2 {
                from { height: 0; }
                to { height: 120px; }
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1 class="chart-title">Diffusion Policy Success Rate Comparison</h1>

        <div class="chart-wrapper">
            <div class="y-axis-label">SR (%)</div>
            <div class="y-axis">
                <span>100</span>
                <span>80</span>
                <span>60</span>
                <span>40</span>
                <span>20</span>
                <span>0</span>
            </div>

            <div class="grid-lines">
                <div class="grid-line" style="bottom: 0%"></div>
                <div class="grid-line" style="bottom: 20%"></div>
                <div class="grid-line" style="bottom: 40%"></div>
                <div class="grid-line" style="bottom: 60%"></div>
                <div class="grid-line" style="bottom: 80%"></div>
                <div class="grid-line" style="bottom: 100%"></div>
            </div>

            <div class="chart">
                <div class="bar-container">
                    <div class="bar bar-stock">
                        <div class="percentage-label percentage-stock">40%</div>
                        <div class="error-bar error-bar-stock">
                            <div class="error-cap" style="top: -1px;"></div>
                            <div class="error-cap" style="bottom: -1px;"></div>
                        </div>
                    </div>
                    <div class="bar-label">AgileX + Default Wrist</div>
                </div>

                <div class="bar-container">
                    <div class="bar bar-dexwrist">
                        <div class="percentage-label percentage-dexwrist">60%</div>
                        <div class="error-bar error-bar-dexwrist">
                            <div class="error-cap" style="top: -1px;"></div>
                            <div class="error-cap" style="bottom: -1px;"></div>
                        </div>
                    </div>
                    <div class="bar-label">AgileX + DexWrist (Ours)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function replayAnimation() {
            const elements = document.querySelectorAll('.chart-title, .bar-stock, .bar-dexwrist, .bar-label, .percentage-label, .y-axis, .y-axis-label, .error-bar');

            elements.forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight;
            });

            setTimeout(() => {
                document.querySelector('.chart-title').style.animation = 'fadeIn 1s ease-in-out 0.5s forwards';
                document.querySelector('.y-axis').style.animation = 'fadeIn 1s ease-in-out 0.8s forwards';
                document.querySelector('.y-axis-label').style.animation = 'fadeIn 1s ease-in-out 1.2s forwards';
                document.querySelector('.bar-stock').style.animation = 'growBar1 2s ease-in-out 1s forwards';
                document.querySelector('.bar-dexwrist').style.animation = 'growBar2 2s ease-in-out 1.5s forwards';

                document.querySelectorAll('.bar-label').forEach(label => {
                    label.style.animation = 'fadeIn 1s ease-in-out 2s forwards';
                });

                document.querySelector('.percentage-stock').style.animation = 'fadeIn 1s ease-in-out 2.5s forwards';
                document.querySelector('.percentage-dexwrist').style.animation = 'fadeIn 1s ease-in-out 3s forwards';

                document.querySelectorAll('.error-bar').forEach(errorBar => {
                    errorBar.style.animation = 'fadeIn 0.8s ease-in-out 3.2s forwards';
                });
            }, 50);
        }

        document.querySelectorAll('.bar').forEach(bar => {
            bar.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });

            bar.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
