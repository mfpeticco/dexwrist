<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffusion Policy Success Rate Comparison</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chart-container {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        .chart-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards;
        }

        .chart {
            display: flex;
            align-items: end;
            justify-content: center;
            height: 400px;
            margin: 40px 0;
            position: relative;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 40px;
            position: relative;
        }

        .bar {
            width: 120px;
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .bar:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .bar-stock {
            background: linear-gradient(180deg, #e74c3c 0%, #c0392b 100%);
            height: 0;
            animation: growBar1 2s ease-in-out 1s forwards;
        }

        .bar-dexwrist {
            background: linear-gradient(180deg, #3498db 0%, #2980b9 100%);
            height: 0;
            animation: growBar2 2s ease-in-out 1.5s forwards;
        }

        .bar-label {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
            max-width: 200px;
            line-height: 1.3;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
        }

        .percentage-label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            opacity: 0;
        }

        .percentage-stock {
            animation: fadeIn 1s ease-in-out 2.5s forwards;
        }

        .percentage-dexwrist {
            animation: fadeIn 1s ease-in-out 3s forwards;
        }

        .error-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            background: #2c3e50;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out 3.2s forwards;
        }

        .error-cap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: #2c3e50;
        }

        .error-bar-stock {
            top: -25.3px;
            height: 50.6px; /* ±12.65% error */
        }

        .error-bar-dexwrist {
            top: -25.3px;
            height: 50.6px; /* ±12.65% error */
        }

        .y-axis {
            position: absolute;
            left: -60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: end;
            font-size: 16px;
            color: #7f8c8d;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.8s forwards;
        }

        .y-axis-label {
            position: absolute;
            left: -140px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: center;
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1.2s forwards;
            white-space: nowrap;
        }

        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .grid-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #bdc3c7 20%, #bdc3c7 80%, transparent 100%);
            opacity: 0.3;
        }



        @keyframes growBar1 {
            from { height: 0; }
            to { height: 160px; } /* 40% of 400px */
        }

        @keyframes growBar2 {
            from { height: 0; }
            to { height: 240px; } /* 60% of 400px */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.1); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .replay-button {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .replay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .chart-container {
                padding: 20px;
                margin: 10px;
            }

            .chart-title {
                font-size: 22px;
            }

            .bar {
                width: 80px;
            }

            .bar-container {
                margin: 0 20px;
            }

            .bar-label {
                font-size: 14px;
            }

            .percentage-label {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1 class="chart-title">Diffusion Policy Success Rate Comparison</h1>

        <div class="chart">
            <div class="y-axis-label">Success Rate (%)</div>
            <div class="y-axis">
                <span>100</span>
                <span>80</span>
                <span>60</span>
                <span>40</span>
                <span>20</span>
                <span>0</span>
            </div>

            <div class="grid-lines">
                <div class="grid-line" style="bottom: 0%"></div>
                <div class="grid-line" style="bottom: 20%"></div>
                <div class="grid-line" style="bottom: 40%"></div>
                <div class="grid-line" style="bottom: 60%"></div>
                <div class="grid-line" style="bottom: 80%"></div>
                <div class="grid-line" style="bottom: 100%"></div>
            </div>

            <div class="bar-container">
                <div class="bar bar-stock">
                    <div class="percentage-label percentage-stock">40%</div>
                    <div class="error-bar error-bar-stock">
                        <div class="error-cap" style="top: -1.5px;"></div>
                        <div class="error-cap" style="bottom: -1.5px;"></div>
                    </div>
                </div>
                <div class="bar-label">AgileX + Default Wrist</div>
            </div>

            <div class="bar-container">
                <div class="bar bar-dexwrist">
                    <div class="percentage-label percentage-dexwrist">60%</div>
                    <div class="error-bar error-bar-dexwrist">
                        <div class="error-cap" style="top: -1.5px;"></div>
                        <div class="error-cap" style="bottom: -1.5px;"></div>
                    </div>
                </div>
                <div class="bar-label">AgileX + DexWrist (Ours)</div>
            </div>
        </div>

        <!-- <button class="replay-button" onclick="replayAnimation()">Replay Animation</button> -->
    </div>

    <script>
        function replayAnimation() {
            // Remove all animations
            const elements = document.querySelectorAll('.chart-title, .bar-stock, .bar-dexwrist, .bar-label, .percentage-label, .y-axis, .y-axis-label, .error-bar');

            elements.forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight; // Trigger reflow
            });

            // Restart animations
            setTimeout(() => {
                document.querySelector('.chart-title').style.animation = 'fadeIn 1s ease-in-out 0.5s forwards';
                document.querySelector('.y-axis').style.animation = 'fadeIn 1s ease-in-out 0.8s forwards';
                document.querySelector('.y-axis-label').style.animation = 'fadeIn 1s ease-in-out 1.2s forwards';
                document.querySelector('.bar-stock').style.animation = 'growBar1 2s ease-in-out 1s forwards';
                document.querySelector('.bar-dexwrist').style.animation = 'growBar2 2s ease-in-out 1.5s forwards';

                document.querySelectorAll('.bar-label').forEach(label => {
                    label.style.animation = 'fadeIn 1s ease-in-out 2s forwards';
                });

                document.querySelector('.percentage-stock').style.animation = 'fadeIn 1s ease-in-out 2.5s forwards';
                document.querySelector('.percentage-dexwrist').style.animation = 'fadeIn 1s ease-in-out 3s forwards';

                document.querySelectorAll('.error-bar').forEach(errorBar => {
                    errorBar.style.animation = 'fadeIn 0.8s ease-in-out 3.2s forwards';
                });
            }, 50);
        }

        // Add some interactivity for better presentation
        document.querySelectorAll('.bar').forEach(bar => {
            bar.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });

            bar.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
